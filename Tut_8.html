<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.Java">
        <label for="name"> name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="Role"> Role</label>
        <div>
            <input type="text" name="myRole" id="Role"> 
        </div>
        <br>
            <label for="Email"> Email</label>
        <div>
           <input type="email" name="myEmail" id="Email">
        </div>
        <br>
        <label for="Date"> Date</label>
        <div>
             <input type="date" name="myDate" id="Date">
        </div>
        <br>
        <label for="Bonus"> Bonus</label>
        <div>
            <input type="Number" name="myBonus" id="Bonus">
        </div>
        <br>
        <label for="Are you eligible"> Are you eligible</label>
        <div>
              <input type="checkbox" name="myEligibility" id="Are you eligible">
        </div>
        <br>
        <label for="radio"> Gender</label>
        <div>
           <label for="male">male:</label>
            <input type="Radio" name="myGender" id="male" >
            <label for="Female">Female:</label>
            <input type="radio" name="myGender" id="Female">
            <label for="Other">other:</label>
            <input type="radio" name="myGender" id="Other">
        </div>
        <br>
        <label for="Write about yourself"> Write about yourself</label>
        <div>
          <br><textarea name="myText" cols="50" rows="10" id="Write about yourself"> 

            </textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Thr">Thar</option>
                <option value="ki">Kia</option>
            </select>
        </div>
        <br>
        <label for="submit now"> submit </label>
        <div>
                <input type="submit" value="submit now" id="sumbmit ">
                 <input type="Reset" value="reset now" id="">
            </div>
           
        
    </form>  


</body>
</html>
