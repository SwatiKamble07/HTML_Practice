<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
         
         /* Element selector*/
         p{
            border: 2px solid black;
         }


        /* Id selector */
        #firstPara{
            color: red;
        }

        /* class selector*/
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
  
         /* Grouping selector */
        footer,span{
            background-color: rgb(241, 84, 110);
        }
            
        
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css Selectors</p>
    <p>This is a simple paragraph to demonstrate css Selectors</p>
    <p id="thirdPara" class="redElement bgBlue">This is a simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css Selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>

    
</body>
</html>
