<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
    p{
        font-family: Impact ; /* 1/96th of an inch*/
        font-size: 10px;
        line-height: 1cm;

    }
    </style>
</head>
<body>
    <h4> CSS Fonts</h4>
    <p>CSS Fonts Lets know about more</p>
    <h5> HTML Documents</h5>
    <p>All HTML documents must start with a document type declaration: <!DOCTYPE html>.

        The HTML document itself begins with <html> and ends with </html>.
        
        The visible part of the HTML document is between <body> and </body>.</p>
    
</body>
</html>
